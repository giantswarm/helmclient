version: 2.1
orbs:
  architect: giantswarm/architect@0.8.2

jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version

    - run: ./architect build

    - store_test_results:
        path: /tmp/results

    - deploy:
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./architect deploy
          fi

workflows:
  version: 2
  build_e2e:
    jobs:
      - build

      - architect/integration-test:
          name: basic-integration-test
          test-dir: "integration/test/basic"
          requires:
            - build

      - architect/integration-test:
          name: install-release-integration-test
          test-dir: "integration/test/installrelease"
          requires:
            - build

      - architect/integration-test:
          name: delete-release-integration-test
          test-dir: "integration/test/deleterelease"
          requires:
            - build

      - architect/integration-test:
          name: upgrade-tiller-integration-test
          setup-script: "integration/test/upgradetiller/config/setup.sh"
          test-dir: "integration/test/upgradetiller"
          requires:
            - build
