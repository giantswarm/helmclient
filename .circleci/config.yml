version: 2.1

orbs:
  architect: giantswarm/architect@0.9.0

workflows:
  test:
    jobs:
      - architect/go-test:
          name: go-test
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/integration-test:
          name: basic-test
          test-dir: "integration/test/basic"
          requires:
            - go-test

      - architect/integration-test:
          name: delete-release-test
          test-dir: "integration/test/deleterelease"
          requires:
            - go-test

      - architect/integration-test:
          name: install-release-test
          test-dir: "integration/test/installrelease"
          requires:
            - go-test

      - architect/integration-test:
          name: upgrade-tiller-test
          test-dir: "integration/test/upgradetiller"
          requires:
            - go-test
