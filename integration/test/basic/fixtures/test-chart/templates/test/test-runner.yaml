apiVersion: v1
kind: Pod
metadata:
  name: nginx-test
  namespace: default
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
  # Bash automated testing system
  # https://github.com/bats-core/bats-core
  - name: test-framework
    image: quay.io/giantswarm/bats:0.4.0
    command:
    - "bash"
    - "-c"
    - |
      set -ex
      # copy bats to tools dir
      cp -R /usr/local/libexec/ /tools/bats/
    volumeMounts:
    - mountPath: /tools
      name: tools
  containers:
  - name: nginx-test
    image: quay.io/giantswarm/alpine-testing:0.1.0"
    imagePullPolicy: IfNotPresent
    command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
    volumeMounts:
    - mountPath: /tests
      name: tests
      readOnly: true
    - mountPath: /tools
      name: tools
  volumes:
  - name: tests
    configMap:
      name: nginx-tests
  - name: tools
    emptyDir: {}
  restartPolicy: Never
